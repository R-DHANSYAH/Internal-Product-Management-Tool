<!DOCTYPE html>
<html>
<head>
    <title>Internal Product Management</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background:#f5f5f5; }
        nav a { margin-right: 15px; text-decoration:none; color:#333; font-weight:bold; }
        nav a:hover { color: #007bff; }
        table { border-collapse: collapse; width: 100%; background:#fff; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align:left; }
        th { background-color: #007bff; color: white; }
        .btn { padding:5px 10px; text-decoration:none; border-radius:3px; margin-right:5px; }
        .btn-edit { background:orange; color:white; }
        .btn-delete { background:red; color:white; }
        .pagination a { margin:0 5px; text-decoration:none; padding:5px 10px; border:1px solid #007bff; border-radius:3px; color:#007bff; }
        .pagination a:hover { background:#007bff; color:white; }
        .flash { padding:10px; margin-bottom:15px; border-radius:5px; }
        .flash-success { background:#d4edda; color:#155724; }
        .flash-error { background:#f8d7da; color:#721c24; }
        input, select { padding:5px; margin-bottom:10px; width:50%; }
        button { padding:5px 15px; margin-top:5px; }
        .attribute-block { background:#fff; padding:10px; margin-bottom:10px; border-radius:5px; }
    </style>
</head>
<body>
<nav>
    <a href="{{ url_for('index') }}">Categories</a>
    <a href="{{ url_for('attributes') }}">Attributes</a>
    <a href="{{ url_for('products') }}">Products</a>
    <a href="{{ url_for('values') }}">Assign Values</a>
</nav>
<hr>
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="flash flash-{{ category }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
{% endwith %}
{% block content %}{% endblock %}
</body>
</html>
